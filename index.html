<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Age Verification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      text-align: center;
      background-color: #121212;
      color: #fff;
    }
    h1 {
      font-size: 2.5em;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }
    .btn {
      padding: 15px 30px;
      font-size: 1.2em;
      background: #e91e63;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .btn:hover {
      background: #c2185b;
    }
  </style>

  <!-- Quora Pixel -->
  <script>
    !function(q,e,v,n,t,s){
      if(q.qp)return;
      n=q.qp=function(){n.qp?n.qp.apply(n,arguments):n.queue.push(arguments)};
      n.queue=[];
      t=document.createElement(e);
      t.async=!0;
      t.src=v;
      s=document.getElementsByTagName(e)[0];
      s.parentNode.insertBefore(t,s);
    }(window,'script','https://a.quora.com/qevents.js');
    qp('init','73e9ecf7064f47cea8aa2f0de7de0c34');
    qp('track','ViewContent');
  </script>
</head>
<body>
  <h1>Are you 18 or older?</h1>
  <p>Click the button below to continue.</p>
  <button class="btn" onclick="qp('track', 'Generic'); window.location.href='https://juicyfeeel.blogspot.com';">YES, ENTER</button>
</body>
</html>
